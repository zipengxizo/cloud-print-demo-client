<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cloud Print Client</title>
	<link href="webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
	<script src="webjars/jquery/jquery.min.js"></script>
	<script src="webjars/sockjs-client/sockjs.min.js"></script>
	<script src="webjars/stomp-websocket/stomp.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	<div id="main-content" class="container">
		<div class="row">
			<form>
				<div class="form-group">
					<label for="serviceUrl">Service url:</label> 
					<input type="text" class="form-control" id="serviceUrl">
				</div>
				<button id="connect" class="btn btn-default" type="submit">Connect</button>
				<button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
				<span id="sessionId" class="badge progress-bar-success"></span>
			</form>
		</div>
		<hr/>
		<div class="row">
			<form>
				<div class="form-group">
					<label for="orderInfo">Order info:</label>
					<textarea class="form-control" id="orderInfo" rows="9"></textarea>
				</div>
				<button id="random" class="btn btn-default">Random</button>
				<button id="send" class="btn btn-primary" type="submit">Send</button>
				<span id="responseType"></span>
				<span id="responseMessage"></span>
			</form>
		</div>
	</div>
</body>
</html>
